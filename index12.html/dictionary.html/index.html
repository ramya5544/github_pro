<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Dictionary APP</h1>
    </br>
        <label for="wordinput" class="small text-muted">Enter a word below to find it's meanings</label>
        <div class="row">
            <div class="col-8">
                <form class="form-inline dictform">
                    <div class="form-group">
                       
                        <input type="text" placeholder="Enter search word..." class="form-control wordinput">
                    </div>
                </form>
            </div>
        
            <div class="col-4">
                <button type="submit" class="btn btn-info searchButton">Search</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12 meaningforward mt-4">

            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
